<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Dave's Simple Chat Service in Node.js</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Script
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/jquery.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- BEGIN: Sticky Header -->
  <div id="header_container">
      <div id="header">
          <h4>Dave's Simple Chat Service</h4>
      </div>

      <div id="navMenu">
        <ul id="navbar">
        <!-- The strange spacing herein prevents an IE6 whitespace bug. -->
           <li id="currentUsers"><a href="#">0 users online</a>
           </li>
           <li><a href="https://github.com/rockbandit/DaveChat" target="_blank">What's this?</a>
           </li>
        </ul>
      </div>
  </div>
  <!-- END: Sticky Header -->

  <!-- BEGIN: Users list / Nav Menu -->



  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns">

        <div id="getName">
          <p></p>
          <form id="user">
            <p>Hello! Please choose a username to get started!</p>
            <p id="alertMessage"></p>
            <input id="un" autocomplete="off" maxlength="20" />
            <button>Submit Username</button>
          </form>
        </div>

        <div id="messageContainer">
          <p id="welcomeMessage"><strong>Welcome to this public chat server, built using Node.js! Start chatting away whenever you're ready. </strong></p>
          <p id="messages"></p>
          <p id="typing"></p>
        </div>

      </div>
    </div>
  </div>

  <!-- BEGIN: Sticky Footer -->
  <div id="footer_container">
      <div id="footer">
        <form id="sendMessage" action="">
          <input id="m" autocomplete="off"/>
          <button>Send Message</button>
        </form>
      </div>
  </div>
  <!-- END: Sticky Footer -->

  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/davechat.js"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
