  <script>
  $('#sendMessage').hide();
  $('#messages').hide();

    var socket = io();
    $('#getName').submit(function () {
      socket.emit('username', $('#un').val());
      $('#getName').hide();
      $('#messages').show();
      $('#sendMessage').show();
      return false;
    })


    $('#sendMessage').submit(function () {
      socket.emit('chat message', $('#m').val());
      $('#m').val('');

    });
